<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Responsive Side Menu &ndash; Layout Examples &ndash; Pure</title>
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    
    
    
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="css/layouts/side-menu.css">
        <!--<![endif]-->
        
        <script>
function showUser(str) {
    if (str == "") {
        document.getElementById("txtshow").innerHTML = "";
        return;
    } else { 
        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtshow").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET","getuser.php?q="+str,true);
        xmlhttp.send();
    }
}
</script>
        
</head>
<body>






<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">SER 322 Team 4</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">New Volunteer</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Lookup</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Assign</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h1>New Volunteer</h1>
        </div>

        <div class="content">
   			<form class="pure-form pure-form-aligned" onSubmit="showUser(document.getElementById('firstname').value)">
    <fieldset>
        <div class="pure-control-group">
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" placeholder="First Name">
            <span class="pure-form-message-inline">This is a required field.</span>
        </div>

        <div class="pure-control-group">
            <label for="lastname">Password</label>
            <input id="lastname" type="text" placeholder="Last Name">
        </div>

        <div class="pure-control-group">
            <label for="email">Email Address</label>
            <input id="email" type="email" placeholder="Email Address">
        </div>

        <div class="pure-control-group">
            <label for="phonenumber"> Phone Number</label>
            <input id="phonenumber" type="number" placeholder="Phone Number">
        </div>
         <div class="pure-control-group">
            <label for="city"> City</label>
            <input id="city" type="text" placeholder="City">
        </div>
         <div class="pure-control-group">
            <label for="State"> State</label>
            <input id="State" type="text" placeholder="State">
        </div>


        <div class="pure-controls">
        <!--
            <label for="cb" class="pure-checkbox">
                <input id="cb" type="checkbox"> I've read the terms and conditions
            </label>
			   MIGHT WANT TO USE THIS LATER     
-->  
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </div>
        
      
    </fieldset>
	</form>
    
    <div id="txtshow"><b>Person info will be listed here...</b></div>
        </div>
    </div>
</div>




<script src="js/ui.js"></script>

</body>
</html>
